<!DOCTYPE html>
<html>
<head>
	<title>Teleprompter</title>
	<meta charset="utf-8">

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="js/script.js"></script>

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<header>
		<div>
			<h1>TelePrompter</h1>

			<nav>
				<button onclick="mover(true);">Play</button>
				<button onclick="mover(false);">Pause</button>
				<input type="color" id="corFundo" value="#000000" onchange="mudarCorFundo(this.value);">
				<input type="color" id="corLetra" value="#FFFFFF" onchange="mudarCorLetra(this.value);">
				<input type="range" id="tamLetra" value="60" min="0" max="120"  onchange="mudarTamLetra(this.value);">
				<input type="range" id="velocidade" value="10" min="0" max="40"  onchange="mudarVelocidade(this.value);">
				<button onclick="reset();">Reset</button>
				<button id="textContent">Conteúdo</button>
			</nav>
		</div>
	</header>
	<div class="modal-cover">
		<div class="modal">
			<div class="form-center">
				<label for="content">Conteúdo</label>
				<textarea id="content"></textarea>
				<button class="btn-submit">Salvar</button>
			</div>
		</div>
	</div>
	<main id="conteudo">
		<article id="texto">
			
		</article>
	</main>

</body>
</html>
